<body id="login">
	<div class="login-logo">
		<h2>欢迎注册自习室</h2>
	</div>
	<h2 class="form-heading">注册享受更多服务</h2>
	<form class="form-signin app-cam" action="./register">
			<p style="color:#fff">输入你的信息(<b>必须</b>)：</p>
			<input type="text" id="realName" name="realName" class="form-control1" placeholder="您的姓名..." autofocus="true" autocomplete="off">
			<input type="text" id="userID" name="userID" class="form-control1" placeholder="学生号..." autocomplete="off">
			<input type="text" id="college" name="college"  class="form-control1" placeholder="你的学院..." autocomplete="off">
			<input type="text" id="profession" name=" profession"  class="form-control1" placeholder="你的专业..." autocomplete="off">
			<input type="text"  id="grade" name="grade" class="form-control1" placeholder="你的年级..." autocomplete="off">
			<div class="radios">
				<label for="radio-01" class="label_radio" style="color: rgb(194, 186, 186);">
						<input type="radio" name="gender" value="1"  checked="true"> 男
				</label>
				<label for="radio-02" class="label_radio" style="color: rgb(194, 186, 186);">
						<input type="radio" name="gender"   value="0" > 女
				</label>
		</div>
		<p style="color:#fff">输入的其它信息：</p>
			<input type="text" id="email" name="email"  class="form-control1" placeholder="您的邮箱..." autocomplete="off">
			<input type="password" id="password" name="password"  class="form-control1" placeholder="请输入您的密码..." autocomplete="off">
			<input type="password" id="re-password" name="re-password"  class="form-control1" placeholder="重复密码..." autocomplete="off">
			<label class="checkbox-custom check-success">
					<input type="checkbox" value="我同意使用此服务和隐私条例" id="checkbox1" autocomplete="off"> <label for="checkbox1" style="color: #000;">我同意使用此服务和隐私条例</label>
			</label>
			<button class="btn btn-lg btn-success1 btn-block" type="submit">提交注册</button>
			<div class="registration" style="color: rgb(194, 186, 186);">
					已经注册.
					<a class="" href="./login">
							登陆
